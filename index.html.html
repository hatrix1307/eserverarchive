<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eagler Server List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">

<style>
body {
  margin: 0;
  background: #0e0e10;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
header {
  padding: 20px;
  text-align: center;
  font-size: 1.8rem;
  font-weight: bold;
}
#servers {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 16px;
}
.card {
  background: #18181b;
  border-radius: 10px;
  padding: 16px;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
}
.card h2 {
  margin: 0 0 6px 0;
  font-size: 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.status {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin: 10px 0;
}
.tag {
  background: #2a2a2e;
  padding: 4px 8px;
  border-radius: 999px;
  font-size: 0.75rem;
}
.ip {
  font-family: monospace;
  color: #fb8464;
}
.meta {
  margin-top: 8px;
  font-size: 0.85rem;
  color: #aaa;
}
</style>
</head>

<body>
<header>Eagler Server List</header>
<div id="servers"></div>

<script>
const LOCAL_JSON = "serverlistjson.txt";
const API_BASE = "https://topeaglerservers.com/api/status/";

function stripProtocol(addr) {
  return addr.replace(/^wss?:\/\//, "");
}

async function fetchLive(addr) {
  try {
    const res = await fetch(API_BASE + addr);
    const json = await res.json();
    return json.success ? json.server : null;
  } catch {
    return null;
  }
}

function createCard(server, live) {
  const online = live?.online ?? server.online;
  const players = live?.players?.online ?? server.motd?.online ?? "?";
  const max = live?.players?.max ?? "?";

  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <h2>
      ${server.name}
      <span class="status" style="background:${online ? '#46E393' : '#f44336'}"></span>
    </h2>

    <div class="meta">Votes: <b style="color:#46E393">${server.votes ?? 0}</b></div>

    <div class="tags">
      ${(server.tags || []).map(t => `<span class="tag">${t}</span>`).join("")}
    </div>

    <div class="ip">${server.address}</div>

    <div class="meta">
      Players: <b style="color:#46E393">${players}</b> / ${max}
    </div>
  `;
  return card;
}

(async function init() {
  const container = document.getElementById("servers");

  const res = await fetch(LOCAL_JSON);
  const json = await res.json();

  for (const server of json.data) {
    const cleanAddr = stripProtocol(server.address);
    const live = await fetchLive(cleanAddr);
    container.appendChild(createCard(server, live));
  }
})();
</script>
</body>
</html>
