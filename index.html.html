<script>
let allPages = [];
let currentPage = 0;

function getDisplayAddress(addr){ return addr.startsWith("wss://") ? addr : "wss://" + addr; }
function getApiAddress(addr){ return addr.replace("wss://",""); }

async function init(){
  try{
    const response = await fetch('./serverlistjson.txt');
    const rawText = await response.text();
    const pageStrings = rawText.split(/}\s*{/).map((str,i,arr)=>{
      if(i===0) return str+"}"; if(i===arr.length-1) return "{"+str; return "{"+str+"}";
    });
    pageStrings.forEach(jsonStr=>{ try{ const parsed=JSON.parse(jsonStr); if(parsed.success && Array.isArray(parsed.data)) allPages.push(parsed.data); } catch(e){} });
    if(allPages.length>0) renderPage(0);
    document.getElementById('btn-prev').addEventListener('click',()=>changePage(-1));
    document.getElementById('btn-next').addEventListener('click',()=>changePage(1));
    setInterval(refreshCurrentPageStatus,20000);
  }catch(err){ console.error("Failed to load server list:",err); }
}

function changePage(direction){
  const newPage=currentPage+direction;
  if(newPage>=0 && newPage<allPages.length){
    currentPage=newPage;
    renderPage(currentPage);
    window.scrollTo(0,0);
  }
}

function renderPage(pageIndex){
  const container=document.getElementById('dynamic-server-container');
  container.innerHTML='';
  const servers=allPages[pageIndex];
  servers.forEach(server=>{
    const displayIP=getDisplayAddress(server.address);
    const apiIP=getApiAddress(server.address);
    const card=document.createElement('div');
    card.className='Server_card';
    card.setAttribute('data-api-address',apiIP);
    card.innerHTML=`
      <h2 style="display:flex;justify-content:space-between;align-items:center;">
        ${server.name} <div class="status-dot" style="background-color:#444;"></div>
      </h2>
      <h3 style="color:#aaa;">Votes: <span style="color:#46e393;">${server.votes}</span></h3>
      <div>Tags: ${server.tags.map(tag=>`<span style="color:#fb8464;margin-right:4px;">${tag}</span>`).join('')}</div>
      <h3>IP: <span style="color:#fb8464;font-family:monospace;">${displayIP}</span></h3>
      <div class="status-meta" style="color:#aaa;margin-top:5px;">Pinging status...</div>
    `;
    container.appendChild(card);
  });
  updateButtons();
  refreshCurrentPageStatus();
}

async function refreshCurrentPageStatus(){
  const cards=document.querySelectorAll('.Server_card');
  cards.forEach(async card=>{
    const apiAddr=card.getAttribute('data-api-address');
    const dot=card.querySelector('.status-dot');
    const meta=card.querySelector('.status-meta');
    try{
      const res=await fetch(`https://topeaglerservers.com/api/status/${encodeURIComponent(apiAddr)}`);
      const data=await res.json();
      if(data.success && data.server && data.server.online){
        dot.style.backgroundColor='#4caf50';
        meta.innerHTML=`Players: <span class="player-count">${data.server.players.online}</span> / ${data.server.players.max}`;
      }else{
        dot.style.backgroundColor='#f44336';
        meta.innerHTML=`<span style="color:#f44336;">Offline</span>`;
      }
    }catch(err){
      dot.style.backgroundColor='#444';
      meta.innerHTML=`<span style="color:#666;">Status Error</span>`;
    }
  });
}

function updateButtons(){
  document.getElementById('btn-prev').disabled=(currentPage===0);
  document.getElementById('btn-next').disabled=(currentPage===allPages.length-1);
}

document.addEventListener('DOMContentLoaded',init);
</script>
