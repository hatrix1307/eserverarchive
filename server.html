<body>
<div id="__next">
  <main class="__className_cc80f9">

    <!-- NAVBAR -->
    <nav class="Navbar_root__hs6un">
      <div class="Navbar_logo__eioWt">
        <img src="/eagler.png" alt="Logo">
        <h1>Eagler Server List</h1>
      </div>
      <div class="Navbar_spacer__t53No"></div>
      <ul class="Navbar_navElements__a5nON">
        <li><a href="/">Home</a></li>
        <li><a href="/news">Site News</a></li>
      </ul>
    </nav>

    <!-- PAGE ROOT -->
    <div class="Server_root__SeWV0">
      <div class="Server_container__vKJ1B" id="server-root">
        <h1>Loading server…</h1>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="Footer_root__mJQ9K">
      <p>Copyright © Eagler Server List 2025</p>
      <div class="Footer_links__2sP9P">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
        <a href="https://discord.gg/eaglercraft" target="_blank">Discord Server</a>
      </div>
    </footer>

  </main>
</div>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const root = document.getElementById("server-root");

  if (!id) {
    root.innerHTML = "<h1>Invalid server</h1>";
    return;
  }

  try {
    const res = await fetch(`/servers/${id}.json`);
    if (!res.ok) throw new Error("Not found");

    const json = await res.json();
    const s = json.data;

    document.title = `Eagler Server List | ${s.name}`;

    root.innerHTML = `
      <div class="Server_header__MZcZx">
        <h1 class="Server_name__M1pA9">${s.name}</h1>
        <div class="Server_status__CqK8J">
          <span class="${s.online ? "Server_online__g9H7K" : "Server_offline__qP8J2"}">
            ${s.online ? "Online" : "Offline"}
          </span>
        </div>
      </div>

      <div class="Server_metaGrid__W1A8M">
        <div class="Server_metaBox__GJz8D">
          <h3>Votes</h3>
          <p>${s.votes}</p>
        </div>
        <div class="Server_metaBox__GJz8D">
          <h3>Address</h3>
          <p>${s.address}</p>
        </div>
      </div>

      <div class="Server_tagListContainer__tAO2z">
        ${s.tags.map(tag =>
          `<div class="Badge_inlineBadge__h8Mo1">${tag}</div>`
        ).join("")}
      </div>

      <div class="Server_description__k8J2A">
        ${s.description ? s.description.replace(/\n/g, "<br>") : ""}
      </div>
    `;
  } catch (e) {
    root.innerHTML = "<h1>Server not found</h1>";
  }
})();
</script>

</body>
