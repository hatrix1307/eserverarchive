<style>
  /* HEADER CUSTOM STYLES */
  .Server_header__custom {
    text-align: center;
    margin-bottom: 20px;
    padding-top: 15px;
  }
  .Server_ownerAvatar__custom img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    vertical-align: middle;
    margin-right: 10px;
  }
  .Server_ownerAvatar__custom a {
    color: orange;
    font-weight: bold;
    vertical-align: middle;
    font-size: 1.1em;
    text-decoration: none;
  }
  .Server_createdAt__custom {
    color: gray;
    font-size: 0.9em;
    margin-top: 5px;
  }
  .Server_tags__custom {
    margin-top: 10px;
  }
  .Server_tags__custom span {
    display: inline-block;
    padding: 4px 10px;
    margin: 3px;
    border-radius: 9999px;
    font-size: 0.85em;
    font-weight: bold;
    background-color: black;
  }
  .Server_tags__custom span.normal {
    color: green;
  }
  .Server_tags__custom span.PVP,
  .Server_tags__custom span.PVE {
    color: red;
  }
  .Server_header__custom h1 {
    margin-bottom: 10px;
  }
  .Server_infoBelowTags__custom p {
    margin: 5px 0;
    font-size: 0.95em;
  }
  .Server_infoBelowTags__custom .address {
    color: orange;
    cursor: pointer;
  }
  .Server_infoBelowTags__custom a {
    color: #00aaff;
    text-decoration: underline;
  }
</style>
</head>

<body>
<div id="__next">
  <main class="__className_cc80f9">

    <!-- NAVBAR -->
    <nav class="Navbar_root__hs6un">
      <div class="Navbar_logo__eioWt">
        <img src="/eagler.png" alt="Logo">
        <h1>Eagler Server List</h1>
      </div>
      <div class="Navbar_spacer__t53No"></div>
      <ul class="Navbar_navElements__a5nON">
        <li><a href="/">Home</a></li>
        <li><a href="/news">Site News</a></li>
      </ul>
    </nav>

    <!-- PAGE -->
    <div class="Server_root__SeWV0">
      <!-- HEADER -->
      <div class="Server_header__custom" id="header"></div>

      <!-- INFO BELOW TAGS -->
      <div class="Server_cardsRow__ulRw7" id="infoBelowTags"></div>
      <!-- DESCRIPTION CARD -->
      <div class="Server_cardsRow__ulRw7" id="description"></div>
    </div>

    <!-- FOOTER -->
    <footer class="Footer_footer__yUjxG">
      <p>Copyright Â© Eagler Server List 2025</p>
      <br>
      <ul>
        <li><a href="/privacy"><b>Privacy Policy</b></a></li>
        <li><a href="/tos"><b>Terms of Service</b></a></li>

      </ul>
    </footer>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(async () => {
  const id = new URLSearchParams(location.search).get("id");
  if (!id) return;

  const res = await fetch(`/data/${id}.json`);
  if (!res.ok) {
    document.getElementById("header").innerHTML = "<h1>Server not found</h1>";
    return;
  }

  const json = await res.json();
  const s = json.data || json;

  document.title = `Eagler Server List | ${s.name}`;

  // HEADER
  const createdAt = s.createdAt ? new Date(s.createdAt) : null;
  const createdAtFormatted = createdAt
    ? createdAt.toLocaleString('en-US', { day: '2-digit', month: 'short', year: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true })
    : "Unknown";

  const tagsHTML = (s.tags || []).map(tag => {
    const cls = (tag === "PVP" || tag === "PVE") ? tag : "normal";
    return `<span class="${cls}">${tag}</span>`;
  }).join('');

  document.getElementById("header").innerHTML = `
    <h1>${s.name}</h1>
    <div class="Server_ownerAvatar__custom">
      <img src="${s.user?.avatar || ""}" alt="Owner Avatar">
      <a href="#">${s.user?.username || "Unknown"}</a>
    </div>
    <div class="Server_createdAt__custom">Created at ${createdAtFormatted}</div>
    <div class="Server_tags__custom">${tagsHTML}</div>
  `;

  // INFO BELOW TAGS
  document.getElementById("infoBelowTags").innerHTML = `
    <div class="Card_card__dlNs0 Server_infoBelowTags__custom">
      <div class="Card_header__ZfKiq"><p>Server Info</p></div>
      <div class="Card_content__D0RDr">
        <p><b>Address:</b> <span class="address" onclick="navigator.clipboard.writeText('${s.address || ''}'); alert('Copied!');">${s.address || "Unknown"}</span></p>
        ${s.discord ? `<p><b>Discord:</b> <a href="https://discord.gg/${s.discord}" target="_blank">Join Discord</a></p>` : ''}
        <p><b>Votes:</b> ${s.votes || 0}</p>
      </div>
    </div>
  `;

  // DESCRIPTION CARD
  document.getElementById("description").innerHTML = `
    <div class="Card_card__dlNs0">
      <div class="Card_header__ZfKiq">
        <p>Description</p>
      </div>
      <div class="Card_content__D0RDr">
        ${s.description ? marked(s.description) : "<p>No description available.</p>"}
      </div>
    </div>
  `;
})();
</script>

</body>
</html>
