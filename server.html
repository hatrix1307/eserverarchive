<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(async () => {
  const id = new URLSearchParams(location.search).get("id");
  if (!id) return;

  const res = await fetch(`/data/${id}.json`);
  if (!res.ok) {
    document.getElementById("header").innerHTML = "<h1>Server not found</h1>";
    return;
  }

  const json = await res.json();
  const s = json.data || json;

  document.title = `Eagler Server List | ${s.name}`;

  // HEADER
  const createdAt = s.createdAt ? new Date(s.createdAt) : null;
  const createdAtFormatted = createdAt
    ? createdAt.toLocaleString('en-US', { day: '2-digit', month: 'short', year: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true })
    : "Unknown";

  const tagsHTML = (s.tags || []).map(tag => {
    const cls = (tag === "PVP" || tag === "PVE") ? tag : "normal";
    return `<span class="${cls}">${tag}</span>`;
  }).join('');

  document.getElementById("header").innerHTML = `
    <h1>${s.name}</h1>
    <div class="Server_ownerAvatar__custom">
      <img src="${s.user?.avatar || ""}" alt="Owner Avatar">
      <a href="#">${s.user?.username || "Unknown"}</a>
    </div>
    <div class="Server_createdAt__custom">Created at ${createdAtFormatted}</div>
    <div class="Server_tags__custom">${tagsHTML}</div>
  `;

  // INFO BELOW TAGS (split box)
  document.getElementById("infoBelowTags").innerHTML = `
    <div class="Server_infoLeft__custom Card_card__dlNs0">
      <div class="row">
        <div>
          <h4>Address</h4>
          <p class="address" id="serverAddress">${s.address || ''}</p>
          <div class="copiedMessage" id="copiedMsg">Copied!</div>
        </div>
        ${s.discord ? `<div>
          <h4>Discord Server</h4>
          <p><a href="https://discord.gg/${s.discord}" target="_blank">Join Discord</a></p>
        </div>` : ''}
      </div>
    </div>
    <div class="Server_infoRight__custom Card_card__dlNs0">
      <h4>Votes</h4>
      <p>${s.votes || 0}</p>
    </div>
  `;

  // Click-to-copy with message
  const addressEl = document.getElementById("serverAddress");
  const copiedMsg = document.getElementById("copiedMsg");
  addressEl.addEventListener("click", () => {
    navigator.clipboard.writeText(addressEl.textContent);
    copiedMsg.style.display = "inline";
    setTimeout(() => copiedMsg.style.display = "none", 1500);
  });

  // DESCRIPTION CARD
  let descriptionHTML = "<p>No description available.</p>";
  try {
    if (s.description) {
      descriptionHTML = marked.parse(s.description);
    }
  } catch (err) {
    console.error("Markdown parsing failed:", err);
  }

  document.getElementById("description").innerHTML = `
    <div class="Card_card__dlNs0">
      <div class="Card_header__ZfKiq">
        <p>Description</p>
      </div>
      <div class="Card_content__D0RDr">
        ${descriptionHTML}
      </div>
    </div>
  `;
})();
</script>
