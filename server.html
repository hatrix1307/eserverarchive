<script>
(async () => {
  const id = new URLSearchParams(location.search).get("id");
  if (!id) return;

  const res = await fetch(`/data/${id}.json`);
  if (!res.ok) return;

  const s = await res.json();

  // Header
  document.getElementById("serverHeader").innerHTML = `
    <h1 style="overflow:hidden;">${s.name || 'Unknown Server'}</h1>
    <div class="Server_ownerAvatar__k3zpv">
      <img src="${s.owner?.avatar || '/placeholder.png'}" alt="Owner Avatar">
      <a href="/users/${s.owner?.id || '#'}">${s.owner?.username || 'Unknown'}</a>
    </div>
  `;

  // Badges
  document.getElementById("serverBadges").innerHTML = s.badges?.map(b => `
    <div class="Badge_inlineBadge__h8Mo1" style="color:${b.color};">
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em">
        <path d="${b.icon}"></path>
      </svg>${b.name}
    </div>
  `).join('') || '';

  // Server Info Card
  document.getElementById("serverInfo").innerHTML = `
    <div class="Card_card__dlNs0">
      <div class="Card_header__ZfKiq"><p>Server Info</p></div>
      <div class="Card_content__D0RDr">
        <div class="Server_flexRow__QI0YZ" style="gap:25px;align-items:stretch;">
          <div class="Server_flexColumn__K63FH">
            <h3>Address</h3>
            <span aria-label="Copy Address" style="font-weight:600;cursor:pointer;">${s.address || 'N/A'}</span>
          </div>
          <div class="Server_flexColumn__K63FH">
            <h3>Discord Server</h3>
            <button class="MuiButton-root">Join Discord</button>
          </div>
        </div>
      </div>
    </div>
  `;

  // Votes Card
  document.getElementById("serverVotes").innerHTML = `
    <div class="Card_card__dlNs0">
      <div class="Card_header__ZfKiq"><p>Votes</p></div>
      <div class="Card_content__D0RDr">
        <p>This server has <span style="color: #46E393;">${s.votes || 0}</span> votes.</p>
        <div class="Server_flexRow__QI0YZ" style="gap:10px;">
          <p style="color:#FF6565;">You must login to be able to vote.</p>
        </div>
      </div>
    </div>
  `;

  // Description Card
  document.getElementById("serverDescription").innerHTML = `
    <div class="Card_card__dlNs0">
      <div class="Card_header__ZfKiq"><p>Description</p></div>
      <div class="Card_content__D0RDr">
        ${s.description || ''}
      </div>
    </div>
  `;

  // Comments Card
  document.getElementById("serverComments").innerHTML = `
    <div class="Card_card__dlNs0">
      <div class="Card_header__ZfKiq"><p>Comments</p></div>
      <div class="Card_content__D0RDr">
        <p style="color:#FF6565;">You must login to be able to post comments.</p>
      </div>
    </div>
  `;
})();
</script>
